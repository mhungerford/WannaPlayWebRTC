<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="base.css" />

    <title>WebRTC webcam</title>
    <style>
    button {
        position: absolute;
        padding: 8px 16px;
        z-index: 100;
    }

    video {
        position: absolute;
        width: 100vw;
        height: 100vh;
    }

    #mjpeg {
        position: absolute;
        display: inline-block;
        max-width: 100%;
        height: 100%;
        margin: auto;
        top:0;
        left:0;
        right:0;
        bottom:0;
    }

    .option {
        margin-bottom: 8px;
    }

    #media {
        max-width: 1280px;
    }
    </style>
</head>
<!--body onload="loadPad('dpad.css')"-->
<body>
    <script type="application/javascript" src="base.js"></script>

<div class="option">
    <input id="use-stun" type="checkbox" checked="true"/>
    <label for="use-stun">Use STUN server</label>
</div>

<button id="start" onclick="document.getElementById('mjpeg').src='http://192.168.1.126:8100/?action=snapshot';loadPad('dpad.css');start()">Request Turn</button>
<button id="stop" style="display: none" onclick="stop()">Stop</button>
<div>
<button id="send" onclick="peer.send()">Send</button>
</div>

<div id="media">
    <audio id="audio" autoplay="true"></audio>
   <img id="mjpeg" src="http://192.168.1.126:8100/?action=stream" />
    <div id="joypad">
      <video id="video" autoplay="true" playsinline="true" />
    </div>
</div>

<script src="client.js"></script>
</body>
</html>
